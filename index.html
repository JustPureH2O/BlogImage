<!DOCTYPE html>
<html>
    <head>
        <title>Oops!</title>
        <style type="text/css">
            @font-face {
                font-family: "BlueArchive";
                src: url("./fonts/RoGSanSrfStd-Bd_latin.woff2");
            }
    
            @font-face {
                font-family: "LogoFont";
                src: url("./fonts/HFSnakylines.woff2");
            }

            @font-face {
                font-family: "MainText";
                src: url("./fonts/HYJiangJun-55W.woff2");
            }    
    
            * {
                margin: 0px;
                padding: 0px;
            }
    
            .bg {
                filter: blur(10px);
                position: fixed;
                z-index: -1;
                background-image: url("https://pic.imgdb.cn/item/6676f2bfd9c307b7e939c0aa.jpg");
                background-attachment: fixed;
                background-size: cover;
                background-repeat: no-repeat;
                width: 100%;
                height: 100%;
            }
    
            .warn {
                position: absolute;
                margin: auto;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                text-align: center;
                width: fit-content;
                height: fit-content;
                font-family: "BlueArchive";
                font-size: 14px;
            }
    
            .subwarn {
                position: relative;
                text-align: center;
                vertical-align: middle;
                display: inline-block;
            }
    
            .logo {
                position: absolute;
                margin-left: 2%;
                margin-top: 1%;
                width: fit-content;
                height: fit-content;
                font-family: "LogoFont";
                font-size: 17px;
            }
    
            .return {
                text-decoration: none;
                color: #FFFFFF
            }

            .moe-icp {
                font-family: "MainText";
                margin: auto;
                text-align: center;
                position: absolute;
                left: 0;
                bottom: 2%;
                right: 0;
                height: fit-content;
            }    

            .icp {
                text-decoration: none;
                color: #232323
            }    
        </style>
    </head>
    <body>
        <div class="bg">
    
        </div>
        <div class="warn">
            <h1><span style="color: #128AFA">You have exceptionally reached</span> <span style="color: #FFFFFF">the storing room</span></h1>
            <div class="subwarn">
                <h3>Click <a href="https://justpureh2o.cn">here</a> and go back to where all the miracles begin...</h3>
            </div>
        </div>
        <div class="logo">
            <a href="https://justpureh2o.cn" class="return">
                <h2>JustPure<span style="color:#0080C0">H</span><sub style="color:#FF9800">2</sub><span style="color:#0080C0">O</span></h2>
            </a>
        </div>
        <div class="moe-icp">
             <a href="https://icp.gov.moe/?keyword=20240858" target="_blank" class="icp">萌ICP备20240858号</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="https://nyaicp.xyz/?id=20248888" target="_blank" class="icp">喵喵ICP备案 20248888号</a>
        </div>    
    </body>
</html>
